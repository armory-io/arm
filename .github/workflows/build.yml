on: [push, pull_request]

name: Build

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: [ '1.13.10']
    steps:
    - name: Get the version
      id:   get_version
      run:  echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go }}
      id: go
    
    - name: Cache Build Dependencies  # Speeds up subsquent builds
      uses: actions/cache@v1
      with:
        path: ~/go/pkg/mod
        key: go-${{ hashFiles('**/go.sum') }}

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Download private dependencies
      env:
        GH_TOKEN: ${{ secrets.ARMORYIO_GITHUB_TOKEN }}
      run: |
        git config --global url."https://${GH_TOKEN}:x-oauth-basic@github.com/".insteadOf "https://github.com/"
        GOPRIVATE=github.com/armory-io/dinghy go get github.com/armory-io/dinghy@c501c12d4b0008ffb5361b2df88a629edf9b39ac
        go mod vendor

    - name: Build
      run: go build -v .

    - name: Test
      run: go test -v -coverprofile=profile.cov ./...

    - name: Send Coverage
      uses: shogo82148/actions-goveralls@v1
      with:
        path-to-profile: profile.cov
